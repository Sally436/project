{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block content%}
<div class="container">
    <div class="row mt-3">
        <nav style="--bs-breadcrumb-divider: '/';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'dashboard-index' %}">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Aggregators</li>
            </ol>
          </nav>
        <div class="col-md-10 offset-md-1">
            <div class="card p-4 shadow">
              <table class="table">
                <thead>
                  <form action="" method="POST">
                    {{ item.farmer.username }} <br>
                    {{ item.aggregator.username }} <br>
                    {{ item.aggregator.profile.address }} <br>
                    {{ item.quantity }}
                    
                    {% csrf_token %}
                    {{ form| crispy}}
                    <input class="btn btn-success btn-sm" type="submit" value="Confirm">
                  </form>
                </thead>
                
            </table>
            
            </div>
        </div>
    </div>
</div>
{% endblock %}
