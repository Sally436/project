{% extends 'partials/base.html' %}
{% block title%}Login{% endblock%}
{% load crispy_forms_tags %}

{% block content%}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <h5 class="mx-4 mt-4">Login Form</h5>
                <hr>
                <form class="m-3" action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy  }}
                    <input class="btn btn-outline-info mt-3" type="submit" value="Login">
                    <hr>
                    <span>Don't have an account?</span><a href="{% url 'user-register' %}">Register</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
